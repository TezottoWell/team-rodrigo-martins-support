<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Rodrigo Martins - Suporte</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
            text-align: center;
        }
        .header {
            padding: 40px 0;
            background: #1a1a1a;
            color: white;
            border-radius: 12px;
            margin-bottom: 30px;
        }
        .links {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        .link-card {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            width: 200px;
            text-decoration: none;
            color: #1a1a1a;
            transition: transform 0.2s;
        }
        .link-card:hover {
            transform: translateY(-5px);
            background: #e0e0e0;
        }
        .footer {
            margin-top: 50px;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Team Rodrigo Martins</h1>
        <p>Central de Suporte e Informações</p>
    </div>

    <div class="links">
        <a href="support.html" class="link-card">
            <h2>Suporte</h2>
            <p>Acesse nossa central de ajuda</p>
        </a>
        <a href="privacy.html" class="link-card">
            <h2>Privacidade</h2>
            <p>Leia nossa política de privacidade</p>
        </a>
    </div>

    <div class="footer">
        <p>© 2024 Team Rodrigo Martins. Todos os direitos reservados.</p>
    </div>
</body>
</html>
